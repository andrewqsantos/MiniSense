apiVersion: apps/v1
kind: Deployment
metadata:
  name: minisense-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minisense-api
  template:
    metadata:
      labels:
        app: minisense-api
    spec:
      containers:
        - name: minisense-api
          image: andrewhubs/minisense-api:1d33bdddb5be05eaa4853308f276bb5542df20e6
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__DefaultConnection
              value: "Host=10.70.101.167;Port=5432;Database=minisense_db;Username=admin;Password=admin123;"